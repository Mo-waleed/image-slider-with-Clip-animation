<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Font Awesome -->
    <script src="main.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <title>image slider with Clip animation</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" id="one" name="" value="" checked>
      <input type="radio" id="two" name="" value="">
      <input type="radio" id="three" name="" value="">
      <input type="radio" id="four" name="" value="">
      <input type="radio" id="five" name="" value="">
      <input type="radio" id="six" name="" value="">
      <div class="img img-1">
        <img src="imgs/cat-1.jpg" alt="">
      </div> <div class="img img-2">
         <img src="imgs/cat-2.jpg" alt="">
       </div> <div class="img img-3">
          <img src="imgs/cat-3.jpg" alt="">
        </div> <div class="img img-4">
           <img src="imgs/cat-4.jpg" alt="">
         </div> <div class="img img-5">
            <img src="imgs/cat-5.jpg" alt="">
          </div> <div class="img img-6">
             <img src="imgs/cat-6.jpg" alt="">
           </div>
           <div class="sliders">
             <label for="one" class="one"></label>
             <label for="two" class="two"></label>
             <label for="three" class="three"></label>
             <label for="four" class="four"></label>
             <label for="five" class="five"></label>
             <label for="six" class="six"></label>
           </div>
    </div>

  </body>
</html>
